<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="--UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UM Team Portfolio | CS15 Project</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
  </head>
  <body>
    <!-- Loading Screen -->
    <div class="loading-screen">
      <div class="loader">
        <div class="loader-circle"></div>
        <div class="loader-logo">
          <img src="assets/img/umlogo.png" alt="University of Mindanao Logo" />
        </div>
        <p class="loader-text">Loading Portfolio...</p>
      </div>
    </div>
    
    <header class="site-header">
      <div class="header-container">
        <div class="school-logo">
          <img src="assets/img/umlogo.png" alt="University of Mindanao Logo" />
        </div>
        <div class="title-container">
          <h1>Our Team Portfolio</h1>
          <p>
            Meet our team members and discover our skills, education, and projects.
          </p>
        </div>
        <div class="theme-toggle">
          <button id="theme-toggle-btn" aria-label="Toggle dark mode">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
          </button>
        </div>
      </div>
    </header>

    <nav id="team-nav" class="team-navigation">
      <!-- Navigation buttons will be added here by JavaScript -->
    </nav>

    <main id="team-content">
      <!-- Team member content will be displayed here -->
    </main>

    <!-- Scroll to Top Button -->
    <button id="scroll-top-btn" class="scroll-top-btn" aria-label="Scroll to top">
      <i class="fas fa-arrow-up"></i>
    </button>

    <footer class="site-footer">
      <p>&copy; 2025 Team Portfolio. All rights reserved.</p>
      <p>Created with HTML, CSS, and JavaScript</p>
      <p>CS15 - Web Design & Development Project</p>
      <div class="school-logo-footer">
        <img src="assets/img/umlogo.png" alt="University of Mindanao Logo" />
        <p>University of Mindanao</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
